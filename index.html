<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios@0.27.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
<div class="border border-dark p-5 rounded>
        <br />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <div class="card">
      <div class="card-body">
      <div class="container">
      <div class="input-group mb-3">
        <form id="searchForm">
        <input
          type="text"
          id="searchFormInput"
          value="Lviv"
          placeholder="Search for a city"
          autocomplete="off"
          autofocus="on"
        />
        <input type="submit" value="Search"/>
        </form>
    
      </div>
      <br />
      <div class="container">
        <div class="row">
          <div class="col-3">
            <h1>
              <strong>Lviv</strong>
            </h1>
            <p id="currentDay">Monday<br />
            22:46<br />
            Rain
            </p>
          </div>
          <div class="col-5">
            <img src="images/rain.jpg" alt="rain" width="50" />
            <h3 id="temperature">13<h3/>
            <a href="#" id="tempType" type="c">&deg;C<a/>
          </div>
          <div class="col-4">
            Precipitation: 90% <br />
            Humidity: 63% <br />
            Wind: 10km/h
          </div>
        </div>
        <br />
        <div class="row">
          <div class="col">
            <h5>
              Sun
            </h5>
            <img src="images/heavyrain.jpg" alt="rain" width="50" />
            <br />
            18&deg; 11&deg;
          </div>
          <div class="col">
            <h5>
              Mon
            </h5>
            <img src="images/sun.jpg" alt="rain" width="70" />
            <br />
            19&deg; 11&deg;
          </div>
          <div class="col">
            <h5>
              Tue
            </h5>
            <img src="images/rain.jpg" alt="rain" width="50" />
            <br />
            21&deg; 12&deg;
          </div>
          <div class="col">
            <h5>
              Wed
            </h5>
            <img src="images/rain.jpg" alt="rain" width="50" />
            <br />
            22&deg; 11&deg;
          </div>
          <div class="col">
            <h5>
              Thu
            </h5>
            <img src="images/sun.jpg" alt="rain" width="70" />
            <br />
            25&deg; 12&deg;
          </div>
          <div class="col">
            <h5>
              Fri
            </h5>
            <img src="images/rain.jpg" alt="rain" width="50" />
            <br />
            18 &deg; 19&deg;
          </div>
        </div>
      </div>
    </div>
</div>
</div>
</div>
    <script src="src/index.js"></script>
    <a href="https://github.com/KateFilatushkina/SheCodesPlus">Open-course code made <a/>
     by Kate Filatushkina
  </body>
</html>
